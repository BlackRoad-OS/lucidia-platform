name: Bot - Workflow Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync bot workflows
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Ensure .github/workflows exists
            if (!fs.existsSync('.github/workflows')) {
              fs.mkdirSync('.github/workflows', { recursive: true });
            }

            // Standard labels for all repos
            const standardLabels = [
              { name: 'bug', color: 'd73a4a', description: 'Something isn\'t working' },
              { name: 'enhancement', color: 'a2eeef', description: 'New feature or request' },
              { name: 'documentation', color: '0075ca', description: 'Improvements or additions to documentation' },
              { name: 'security', color: 'ff0000', description: 'Security vulnerability or concern' },
              { name: 'performance', color: 'ff9800', description: 'Performance improvement' },
              { name: 'testing', color: '4caf50', description: 'Testing related' },
              { name: 'priority:high', color: 'b60205', description: 'High priority' },
              { name: 'priority:medium', color: 'fbca04', description: 'Medium priority' },
              { name: 'priority:low', color: '0e8a16', description: 'Low priority' },
              { name: 'size:small', color: 'c5def5', description: 'Small PR (1-5 files)' },
              { name: 'size:medium', color: '7fb8d8', description: 'Medium PR (6-20 files)' },
              { name: 'size:large', color: '0052cc', description: 'Large PR (20+ files)' }
            ];

            // Create/update labels
            for (const label of standardLabels) {
              try {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name,
                  color: label.color,
                  description: label.description
                });
              } catch (err) {
                if (err.status === 422) {
                  // Label exists, update it
                  await github.rest.issues.updateLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                }
              }
            }

            console.log('âœ… Synced standard labels');

      - name: Sync bot config
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const yaml = require('js-yaml');

            const botConfig = {
              bots: {
                issue_triage: {
                  enabled: true,
                  auto_label: true,
                  assign_team: true,
                  detect_duplicates: true
                },
                pr_review: {
                  enabled: true,
                  require_tests: true,
                  security_scan: true,
                  code_quality: true
                },
                security: {
                  enabled: true,
                  dependabot: true,
                  secret_scan: true,
                  codeql: true
                },
                documentation: {
                  enabled: true,
                  auto_generate: true,
                  sync_readme: true
                },
                sync: {
                  enabled: true,
                  workflow_sync: true,
                  config_sync: true
                }
              },
              organization: 'BlackRoad-OS',
              contact: 'blackroad.systems@gmail.com'
            };

            if (!fs.existsSync('.github')) {
              fs.mkdirSync('.github');
            }

            fs.writeFileSync('.github/bot-config.yml', yaml.dump(botConfig));

            console.log('âœ… Created bot config');

      - name: Sync CODEOWNERS
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const codeowners = `# BlackRoad OS Code Owners
# Auto-synced by bot system

# Default owners for everything in the repo
*       @${context.repo.owner}

# Specific paths
/.github/       @${context.repo.owner}
/docs/          @${context.repo.owner}

# Auto-generated by BlackRoad Bot System
`;

            if (!fs.existsSync('.github')) {
              fs.mkdirSync('.github');
            }

            fs.writeFileSync('.github/CODEOWNERS', codeowners);

            console.log('âœ… Synced CODEOWNERS');

      - name: Create sync PR
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            const status = execSync('git status --porcelain').toString();

            if (status.trim()) {
              const branchName = `bot/sync-${Date.now()}`;

              execSync(`git config user.name "BlackRoad Bot"`);
              execSync(`git config user.email "bot@blackroad.io"`);
              execSync(`git checkout -b ${branchName}`);
              execSync(`git add .`);
              execSync(`git commit -m "ðŸ¤– chore: Sync bot workflows and config"`);
              execSync(`git push origin ${branchName}`);

              await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ¤– chore: Sync bot workflows and config',
                body: `## Bot System Sync

This PR syncs the repository with org-wide standards:
- âœ… Standard labels
- âœ… Bot configuration
- âœ… CODEOWNERS file

**Auto-generated by:** BlackRoad Bot System

Safe to merge after review.`,
                head: branchName,
                base: 'main'
              });
            } else {
              console.log('âœ… Everything already in sync');
            }

      - name: Log to memory
        run: |
          if [ -f ~/memory-system.sh ]; then
            ~/memory-system.sh log bot-action "workflow-sync" "Synced workflows for ${{ github.repository }}"
          fi
